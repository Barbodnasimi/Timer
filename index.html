<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1> Timer</h1>
    <div id="timer">25:00</div>
    <div id="controls">
      <button id="Start">Start</button>
      <button id="reset">Reset</button>
      <button id="Stop">Stop</button>
      <br>
      <label>min:</label>
      <input id="min" min="0" value="0" type="number">
      <label >sec:</label>
      <input id="sec" value="0" min="0" type="number">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
